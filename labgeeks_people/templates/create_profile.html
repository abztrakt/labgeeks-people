{% extends 'base.html' %}

{% block pageJS %}
<script type="text/javascript">
    $(function() {
            $('#id_grad_date').datepicker();
    });
</script>
{% endblock %}

{% block pageCSS %}
    <style>
        #staff_photo-clear_id {
            margin-top: 10px;
            display: block;
        }

        #staff_photo-clear_id + label:after{
            content: " *(Please Don't Try to Clear and Select a new Image at the same time)";
        }
    </style>
{% endblock %}

{% block content %}
<div class="section">
    <h1>Editing profile for {{this_user}}.</h1>
    <h2>{{message}}</h2>
</div>
<div id="create_profile_box">
    {% if alert %}
    <div class="alert">{{alert}}</div>
    {% endif %}
    <div class="form_box">
        <form action="" method='post' id="create_user_profile" enctype="multipart/form-data">{% csrf_token %}
            
            <label class="input_label">
                <strong>Staff Photo</strong>
                {{ form.staff_photo }}
                {% if validation_message %}
                <em>{{validation_message}}</em>
                {% endif %}
            </label>

            <label class="input_label">
                <strong>Call me by</strong>
                {{ form.call_me_by }}
            </label>

            <label class="input_label">
                <strong>Working periods (Highlight the periods you can work)</strong>
                <p>Hold down "Control", or "Command" on a Mac, to select more than one.</p>
                {{ form.working_periods }}
            
            </label>

            <label class="input_label">
                <strong>Graduation Date</strong>
                {{ form.grad_date }}
            </label>

            <label class="input_label">
                <strong>Phone</strong>
                {{ form.phone}}
            </label>

            <label class="input_label">
                <strong>Alt Phone</strong>
                {{ form.alt_phone }}
            </label>

            <label class="input_label">
                <strong>Office</strong>
                {{ form.office }}
            </label>

            <label class="input_label">
                <strong>About me</strong>
                {{ form.about_me}}
            </label>

            <input type="submit" value="Submit"/>
            <input type="hidden" name="next" value="{{next}}"/>
        </form>
    </div>
</div>
{% endblock %}
